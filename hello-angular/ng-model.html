<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>ng-model</title>
  </head>
  <body>
    Your name: <input type="text" ng-model="yourname" placeholder="World">
    <hr>
    Hello {{yourname || 'World'}}!
    <script src="./node_modules/angular/angular.min.js"></script>
  </body>
</html>
